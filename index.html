<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Frohe Weihnachten Lynn</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --green:#0f3d2e;
  --soft:#f7f7f5;
}

*{ box-sizing:border-box; }

/* --- BODY --- */
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(#ffffff, var(--soft));
  font-family:'Montserrat', sans-serif;
  color:#111;
  text-align:center;
  overflow-x:hidden;
  animation: pageFade 1.2s ease forwards;
}

@keyframes pageFade{
  from{ opacity:0; }
  to{ opacity:1; }
}

/* --- Bäume --- */
.trees{
  position:fixed;
  bottom:0;
  width:100%;
  height:120px;
  opacity:.15;
}
.tree{
  position:absolute;
  bottom:0;
  width:0; height:0;
  border-left:18px solid transparent;
  border-right:18px solid transparent;
  border-bottom:36px solid var(--green);
}
.tree.small{
  border-left:12px solid transparent;
  border-right:12px solid transparent;
  border-bottom:26px solid #9c5a22;
}
.tree.t1{ left:12%; }
.tree.t2{ left:26%; }
.tree.t3{ left:40%; }
.tree.t4{ left:55%; }
.tree.t5{ left:70%; }
.tree.t6{ left:85%; }

/* --- Container --- */
.container{
  width:100%;
  max-width:520px;
  margin:0 auto;
  padding:80px 24px 120px;
  position:relative;
  z-index:1;
}

/* Mobile Full Width */
@media (max-width:768px){
  .container{
    max-width:100%;
    padding:64px 16px 100px;
  }
}

/* --- Headline --- */
h1{
  font-family:'Playfair Display', serif;
  font-size:clamp(2.4rem, 8vw, 3.2rem);
  margin:0 0 24px;
  line-height:1.12;
  letter-spacing:.3px;
  animation:titleReveal 1.4s ease forwards;
}

@keyframes titleReveal{
  from{ opacity:0; transform:translateY(20px); }
  to{ opacity:1; transform:translateY(0); }
}

.highlight{ color:var(--green); }

/* --- Text --- */
.subtitle{
  font-size:1.05rem;
  line-height:1.65;
  margin-bottom:42px;
  color:#333;
  animation:fadeUp 1.6s ease forwards;
}

#introText{
  margin-bottom:30px;
  font-size:1rem;
  color:#444;
  animation:fadeUp 1.8s ease forwards;
}

@keyframes fadeUp{
  from{ opacity:0; transform:translateY(12px); }
  to{ opacity:1; transform:translateY(0); }
}

/* --- Button --- */
.btn{
  font-size:1.05rem;
  padding:14px 38px;
  background:#fff;
  border:2px solid var(--green);
  color:var(--green);
  cursor:pointer;
  border-radius:10px;
  transition:.25s ease;
  box-shadow:0 10px 24px rgba(0,0,0,.1);
}
.btn:hover{
  transform:translateY(-2px);
  background:var(--green);
  color:#fff;
}
.btn:active{
  transform:translateY(0);
}

/* --- Countdown --- */
.countdownBox{
  display:none;
  margin-top:36px;
  font-size:3rem;
  font-family:'Playfair Display', serif;
  color:var(--green);
  animation:pulse 1.2s ease-in-out infinite;
}

@keyframes pulse{
  0%{ transform:scale(1); }
  50%{ transform:scale(1.05); }
  100%{ transform:scale(1); }
}

/* --- Video --- */
video{
  width:100%;
  margin-top:36px;
  display:none;
  border-radius:14px;
  box-shadow:0 20px 50px rgba(0,0,0,.2);
  animation:videoReveal 1.2s ease forwards;
}

/* Edge-to-Edge Video auf Mobile */
@media (max-width:768px){
  video{
    border-radius:0;
    margin-left:-16px;
    margin-right:-16px;
    width:calc(100% + 32px);
  }
}

@keyframes videoReveal{
  from{ opacity:0; transform:scale(.96); }
  to{ opacity:1; transform:scale(1); }
}

/* --- Reveal --- */
.reveal{
  margin-top:38px;
  font-size:1.3rem;
  color:var(--green);
  display:none;
  line-height:1.5;
  animation:glowIn 1.4s ease forwards;
}

@keyframes glowIn{
  from{ opacity:0; }
  to{
    opacity:1;
    text-shadow:0 0 18px rgba(15,61,46,.25);
  }
}

/* --- Footer --- */
.footer{
  margin-top:70px;
  font-size:.9rem;
  color:#666;
}
</style>
</head>

<body>

<div class="trees">
  <div class="tree small t1"></div>
  <div class="tree t2"></div>
  <div class="tree small t3"></div>
  <div class="tree t4"></div>
  <div class="tree small t5"></div>
  <div class="tree t6"></div>
</div>

<div class="container">

  <h1>
    Frohe Weihnachten<br>
    <span class="highlight">Liebe Lynn!</span>
  </h1>

  <p class="subtitle">
    Ein kleiner Countdown –<br>
    dann startet deine Videobotschaft.
  </p>

  <p id="introText">
    <em>Drück auf Play und lehn dich zurück.</em>
  </p>

  <button id="playBtn" class="btn">PLAY</button>

  <div id="countdownBox" class="countdownBox">
    <span id="countdownNumber">10</span>
  </div>

  <video id="giftVideo" controls preload="metadata" playsinline>
    <source src="lynn.mp4" type="video/mp4" />
  </video>

  <div id="giftReveal" class="reveal">
    Kauf dir was Schönes!
  </div>

</div>

<script>
const countdownEl = document.getElementById('countdownNumber');
const countdownBox = document.getElementById('countdownBox');
const introText = document.getElementById('introText');
const videoEl = document.getElementById('giftVideo');
const playBtn = document.getElementById('playBtn');
const revealEl = document.getElementById('giftReveal');

let timeLeft = 10;
let active = false;

playBtn.addEventListener('click', () => {
  if(active) return;
  active = true;

  playBtn.style.display = 'none';
  introText.style.display = 'none';
  countdownBox.style.display = 'block';

  const timer = setInterval(() => {
    timeLeft--;
    countdownEl.textContent = timeLeft;

    if(timeLeft <= 0){
      clearInterval(timer);
      countdownBox.style.display = 'none';
      videoEl.style.display = 'block';
      videoEl.play().catch(()=>{});
    }
  }, 1000);
});

videoEl.addEventListener('ended', () => {
  revealEl.style.display = 'block';
  revealEl.scrollIntoView({behavior:'smooth', block:'center'});
});
</script>

</body>
</html>
